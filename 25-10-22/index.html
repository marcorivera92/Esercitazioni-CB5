<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <form>
      <div class="factors">
        <label for="a"></label> <input type="text" id="a" />
        <label for="b"></label> <input type="text" id="b" />
      </div>
      <div class="operazioni">
        <div class="add__sub">
          <input type="button" value="+" onclick="addizione()" />
          <input type="button" value="-" onclick="sottrazione()" />
        </div>
        <div class="molt__div">
          <input type="button" value="*" onclick="moltiplicazione()" />
          <input type="button" value="/" onclick="divisione()" />
        </div>
      </div>
      <div class="result">
        <label for="Risultato"></label><input type="text" id="risultato" />
      </div>
    </form>
  </body>
