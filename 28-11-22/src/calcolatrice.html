<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <form name="calculator">
      <input
        type="text"
        name="param1"
        class="value"
        placeholder="first value"
        required
      />
      <input
        type="text"
        name="param2"
        class="value"
        placeholder="second value"
        required
      />

      <div class="buttons">
        <button class="btn somma">+</button>
        <button class="btn sottrazione">-</button>
        <button class="btn moltiplicazione">x</button>
        <button class="btn divisione">/</button>
        <button class="btn modulo">mod</button>
      </div>
    </form>
    <h2 class="result">Result:</h2>

    <script src="./js/utils.js" type="text/javascript"></script>
  </body>
</html>
