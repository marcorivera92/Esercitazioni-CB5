<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Videoteca</title>
  </head>
  <body>
    <h1>Videoteca</h1>
    <h2>Sezione Attori</h2>
    <div class="form__container">
      <h1>Crea attore</h1>
      <form name="createForm" autocomplete="off">
        <input id="id" name="id" type="text" placeholder="id" />
        <input id="nome" name="nome" type="text" placeholder="name" />
        <input id="cognome" name="cognome" type="text" placeholder="surname" />
        <input
          id="data_nascita"
          name="data_nascita"
          type="text"
          placeholder="birthday"
        />

        <button id="create-btn">Submit</button>
      </form>
    </div>
    <section class="attori_wrapper"></section>

    <script src="./js/utils.js" type="text/javascript"></script>
  </body>
</html>
